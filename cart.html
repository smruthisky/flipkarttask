<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addtocart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css    ">
    <link rel="stylesheet" href="products.css">
</head>
<body class="bg-gray-100  ">
    <div class=" header flex bg-white h-14">
        <div class="bg-blue-600 flex  h-14 w-[3400px] ">
            <div class="flex-row">
                <img class="ml-44 mt-3 h-5 w-50 " src="images/flipkart-plus_8d85f4.png" alt="logo"> 
                <div class=" logocaption flex ml-44 ">
                    <span class="text-white italic  font-normal text-xs">Explore </span>
                    <span class="italic font-normal pl-1 text-yellow-300 text-xs">Plus </span>
                    <img class=" h-2.5 w-2.5" src="images/plus_aef861.png" alt="img">
                </div>        
            </div>
            <div>
                <input class="placeholder-gray-600 rounded-sm  text-sm pl-3 w-[350px]  ml-3 mt-3 h-9 shadow-md bg-white border  " type="text" name="searchbar"  placeholder=" Search for Products, Brands and More ">
            </div>
            <div class="login ml-64 bg-white w-28 h-8 mt-3  rounded-sm   ">
                <button type="button" class="font-semibold ml-8 mt-1   text-blue-500">Login</button>
            </div>
                  
                  </div>
                 
                  
        </div>
        <div class=" flex">
            <div class=" leftside flex-col shadow-md">
                <div class="bg-white h-16 mt-3 w-[800px] ml-3 rounded-md shadow-sm ">
            
                    <div class="flex ml-5  ">
                            <p class=" ml-6 pt-4">From saves address</p>
                             <div class="button  border mt-3 ml-80 rounded-sm w-40 h-10 hover:shadow-lg ">
                               <p class="text-blue-500  ml-1 mt-1   ">Entery delivery code</p>
                             </div>
                     </div> 
                </div>
                
        <div class="bg-white h-[300px] overflow-y-auto mt-2 w-[800px] ml-3 rounded-md  ">
            <div class="cart-page-content ">
                
                
            </div>
        </div>
            </div>
            <div class="rightside ml-4 mt-3">
                <div class="bg-white h-96 w-[420px] rounded-sm shadow-md">
                    <p class="text-gray-400 font-semibold uppercase pl-3 pt-3 pb-1">Price details</p>
                    <hr>
                    <div class="1strow flex pt-5">
                        <p class="pl-6 pb-1">Price (<span id="totalItems"></span> items)</p>
                        <p class="pl-52" id="totalPrice"></p>
                    </div>
                    <div class="1strow flex pt-7">
                        <p class="pl-6">Discount</p>
                        <p class="pl-60 text-green-600">-₹<span id="discount"></span></p>
                    </div>
                    <div class="3rdrow flex mt-5 pt-5">
                        <p class="pl-6 pb-1">Delivery Charges</p>
                        <p class="pl-40 text-green-600"><s class="mr-2 text-gray-500">₹120</s>Free</p>
                    </div>
                    <hr class="text-gray-400 mt-4 ml-5 w-[360px]">
                    <div class="total font-semibold text-lg flex mt-4">
                        <p class="pl-10 pb-1">Total</p>
                        <p class="pl-56" id="finalTotal"></p>
                    </div>
                    <hr class="text-gray-400 mt-4 ml-5 w-[360px]">
                    <p class="font-semibold text-green-700 ml-8 mt-4">You will save ₹<span id="savings"></span> on this order</p>
                    <button class="bg-orange-500 w-32 h-10 ml-64 text-white ">Place order</button>
                </div>
            </div>
            
        </div>
        
          
    
    <script src="cart.js"></script>
</body>
</html>
